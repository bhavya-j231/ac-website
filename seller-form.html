<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sell Your Old AC - ACApp</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">ACApp</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="listing.html">Old ACs</a>
      <a href="pricing.html">Pricing</a>
      <a href="seller-form.html" class="active">Sell AC</a>
      <a href="seller-dashboard.html">Dashboard</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Post Your Old AC</h1>
    <p>Provide details to list your AC for sale</p>
  </section>

  <!-- Seller Form -->
  <section class="form-section">
    <!-- <form action="#" method="post" enctype="multipart/form-data" class="seller-form"> -->
    <form action="/submit-ac" method="POST" enctype="multipart/form-data" class="seller-form">

      <label for="acImage">Upload Image</label>
      <input type="file" id="acImage" name="acImage" accept="image/*" required>

      <label for="brand">AC Brand</label>
      <input type="text" id="brand" name="brand" required>

      <label for="type">AC Type</label>
      <select id="type" name="type" required>
        <option value="Split">Split</option>
        <option value="Window">Window</option>
        <option value="Portable">Portable</option>
        <option value="Cassette">Cassette</option>
      </select>

      <label for="capacity">Capacity (in Tons)</label>
      <input type="number" id="capacity" name="capacity" min="0.5" max="5" step="0.1" required>

      <label for="price">Selling Price (₹)</label>
      <input type="number" id="price" name="price" required>

      <label for="image">Upload AC Image</label>
      <input type="file" id="image" name="image" accept="image/*" required>

      <label for="subscription">Listing Subscription</label>
      <select id="subscription" name="subscription" required>
        <option value="basic">Basic - ₹50</option>
        <option value="pro">Pro - ₹150</option>
        <option value="premium">Premium - ₹200</option>
      </select>

      <div class="form-buttons">
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </div>
    </form>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 ACApp | All rights reserved.</p>
  </footer>
<div id="footer-placeholder"></div>

<script>
  fetch("footer.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("footer-placeholder").innerHTML = data;
    });
</script>

</body>
</html>
